<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mlayu port</title>
  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
  <div class="container">
    <img  class="logo" src="../gambar/logo1.png" alt="">
    <h1>Checkout</h1>
    <form>
      <div class="produk">
        <img  class="logo" src="../gambar/yukaaccel.jpg" alt="">
      </div>
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required placeholder="nama lengkap">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="email akurat dan tepat">
      </div>
      <div class="form-group">
        <label for="address">Alamat:</label>
        <textarea id="address" name="address" required placeholder="alamat lengkap akurat dan tepat"></textarea>
      </div>
      <div class="form-group">
        <label for="address">Catatan:</label>
        <textarea id="address" name="address" required placeholder="detail pesanan anda berupa size dan warna"></textarea>
      </div>
      <div class="payment">
        <label for="payment">Metode Pembayaran:</label>
        <select id="payment" name="payment" required>
          <option value="">Pilih metode pembayaran</option>
          <option value="bank_transfer">Transfer Bank</option>
          <option value="credit_card">Kartu Kredit</option>
          <option value="e-wallet">Dompet Digital</option>
        </select>
      </div>
      <button type="submit">Buat Pesanan</button>
    </form>
  </div>
</body>
</html>
